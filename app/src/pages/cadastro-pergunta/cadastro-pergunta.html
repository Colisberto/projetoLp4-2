<!--
     Colisberto
  HTML da tela a ser gerada com os campos com opçoes
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Perguntas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form >
    <ion-list>  
    <ion-item>
          <ion-label stacked>Pergunta: </ion-label>
          <ion-input placeholder="Digite a Pergunta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Respostas: </ion-label>
          </ion-item>
          <ion-item>
              <ion-label stacked>Opção A: </ion-label>
              <button ion-button outline item-end icon-start (click)="cadastroDescricaoOpA($event)">  <ion-icon name="add"></ion-icon></button>
            </ion-item>
            
      <ion-item>
        <ion-label stacked>Opção B: </ion-label>
        <button ion-button outline item-end icon-start (click)="cadastroDescricaoOpB($event)">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção C: </ion-label>
        <button ion-button outline item-end icon-start (click)="cadastroDescricaoOpC($event)">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção D: </ion-label>
        <button ion-button outline item-end icon-start (click)="cadastroDescricaoOpD($event)">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção E: </ion-label>
        <button ion-button outline item-end icon-start (click)="cadastroDescricaoOpE($event)">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
      <ion-item>
          <ion-label stacked>Categoria: </ion-label>
          <ion-input placeholder="Digite a categoria" ></ion-input>
        </ion-item>
      </ion-list>
  </form>
  </ion-content>

<ion-header>

        <ion-title>Cadastro de Descriçao</ion-title>
      </ion-navbar>
    </ion-header>
      <ion-content padding>
          <form >
              <ion-list>  
              <ion-item>
                    <ion-label stacked>Descriçao Resposta: </ion-label>
                    <ion-input placeholder="Digite a Descriçao"></ion-input>
                  </ion-item>
                  <ion-item>
                          <ion-label stacked>Condiçao </ion-label>

                              <ion-option>True</ion-option>

                         </ion-item>
                
                      </ion-list>

                      <div text-center margin-top>

                      </div>
                         </form>
      </ion-content>
